<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ex 2</title>
</head>
<body>
 <button id="novo">mais quadridos</button>

  <div id="quadrado"></div>

  <script>
    var btnElement = document.getElementById('novo');
    var squaresElement = document.getElementById('quadrado');
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    btnElement.onclick = function () {
      var quadrado = document.createElement('div');
      quadrado.style.width = '100px';
      quadrado.style.height = '100px';
      quadrado.style.backgroundColor = '#F00';
      quadrado.onmouseover = function () {
        quadrado.style.backgroundColor = getRandomColor();
      }
      squaresElement.appendChild(quadrado);
    };
  </script>
</body>
</html>
